<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyBlog</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar_logo">
            <img class="logo" src="/static/css/logo.jpeg" alt="notebook-logo" >DailyBlog
        </div>
        <div>
            <ul class="navbar_navigation">
                <li class="navbar_navigation-item">
                    <a href="#" class="navbar_link">Recent</a>
                </li>
                <li class="navbar_navigation-item">
                    <a href="#" class="navbar_link">Calendar</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" method="POST">
                <p class="form_input">
                    <label class="form_label "for="sample_field">Entry Contents:</label>
                    <textarea class="form_textarea"name="content" id="entry" cols="30" rows="10"></textarea>
                    <button class="form_submit" type="submit">Add entry</button>
                </p>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry_title">{{ entry[0] | truncate(30, true) }}</h2>
                    <time class="entry_date" datetime="2022-02-20"> â€¢ {{ entry[1] }}</time>
                </div>
                <p class="entry_content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer_content">
            <section class="footer_left">
                <a class="footer_item href="">Made by Thea</a>
                <a class="footer_item  href="">Check out my other projects</a>
            </section>
            <section class="footer_right">
                <div class="footer_column">
                    <a href="" class="footer_item">Recent</a>
                    <a href="" class="footer_item">Calendar</a>
                </div>
                <div class="footer_column">
                    <a class="footer_item" href="">About</a>
                    <a class="footer_item" href="">How this was made</a>
                </div>
            </section>
        </div>

    </footer>
</body>
</html>
